<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="content-container">
        <div class="game-preparation-container">
            <div class="player-panels-container">
                <div class="player-one-panel-container">
                    <div class="name">Player One</div>
                    <div class="player1-score score">score: 0</div>
                    <button class="player1-is-AI-btn">AI</button>
                </div>
                <div class="player-two-panel-container">
                    <div class="name">Player Two</div>
                    <div class="player2-score score">score: 0</div>
                    <button class="player2-is-AI-btn">AI</button>
                </div>
            </div>
            <button class="start-game-btn">START GAME</button>
        </div>
        <div class="gameboard"></div>
    </div>
</div>

    <script src="./javascript.js"></script>
</body>
</html>
